<!DOCTYPE html>
<html lang="ja" prefix="og: サイトURL#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サイトタイトル</title>
    <meta name="description" content="" />
    <!--PC：１２０文字以内 スマホ：70文字以内-->
    <!--ここからOGP-->
    <meta property="og:url" content=" ページの URL" />
    <meta property="og:type" content=" ページの種類" />
    <!--website /blog 下層→article-->
    <meta property="og:title" content=" ページの タイトル" />
    <meta property="og:description" content=" ページのディスクリプション" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:image" content=" サムネイル画像の URL" />
    <!--//OGPここまで-->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--ここからヘッダー-->
    <header class="header">
      <div class="header__inner">
        <h1 class="header__ttl"></h1>
        <!--ナビゲーション-->
        <nav class="nav">
          <ul class="nav__lists">
            <li class="nav__list"><a href="#"></a></li>
            <li class="nav__list"><a href="#"></a></li>
            <li class="nav__list"><a href="#"></a></li>
            <li class="nav__list"><a href="#"></a></li>
          </ul>
        </nav>
        <!--hamburgerボタンー-->
        <span class="btn__hamburger">
          <i></i>
          <i></i>
          <i></i>
        </span>
        <!--hamburgerメニュー-->
        <nav class="hamburger">
          <ul class="hamburger__lists">
            <li class="hamburger__list"><a href="#"></a></li>
            <li class="hamburger__list"><a href="#"></a></li>
            <li class="hamburger__list"><a href="#"></a></li>
            <li class="hamburger__list"><a href="#"></a></li>
          </ul>
        </nav>
        <!--//ここまでナビゲーション-->
      </div>
    </header>
    <!--//ここまでヘッダー-->

    <!--ここからメインコンテンツ-->
    <main class="main">
      <!--ここからファーストビュー -->
      <div class="fv"></div>
      <!--//ここまでファーストビュー -->
      <!--ここからセクション （セクションの数だけコピーして使う）-->
      <section class="section">
        <h2 class="section__ttl"></h2>
        <div class="section__inner">※ここにコンテンツ。</div>
      </section>
      <!--//ここまでセクション-->
    </main>
    <!--ここからフッター-->
    <footer class="footer"></footer>
    <!--//ここまでフッター-->
    <!--jQuery読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
